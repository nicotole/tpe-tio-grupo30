    <section class="contenedorTabla">
        <div> 
            <input  type="text" class="inputTabla" id="busqueda" placeholder="País Buscado" autocomplete="off"> 
            <button class="botonTabla" id="buscar">Buscar</button>
            <button class="botonTabla" id="cancelarBusqueda">X</button>
        </div>
        <table id="tablaVisualizaciones">
            <thead>
                <tr>
                    <td>Países</td>
                    <td>Usuarios</td>
                    <td>Películas vistas</td>
                    <td>Borrar & editar</td>
                </tr>
            </thead>
        </table>
        <p class="error oculto" id="mensajeDeError">Error de Conexión</p>
        <div class="botonesTabla">
            <input class="botonVisible" type="button" value="Crear 3 items" id="tresItems">
            <input class="botonVisible" type="button" value="Eliminar Tabla" id="eliminarTabla">
        </div>
        <form>
            <!-- <label><input type="checkbox" id="check"/> Resaltar</label>     -->
            <input class="input" type="text" placeholder="País" id="pais">
            <input class="input" type="number" placeholder="Usuarios" id="usuarios">
            <input class="input" type="number" placeholder="Películas vistas" id="visualizaciones">
            <input class="botonVisible" type="button" value="CARGAR" id="cargarItem">
        </form>
    </section>
</section>
